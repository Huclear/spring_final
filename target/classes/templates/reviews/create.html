<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create review</title>
</head>
<body>
<form action="#" th:action="@{/reviews/add}" th:object="${review_model}" method="post">

    <select th:field="*{recipe}" required>
        <option th:each="recipe : ${allowed_recipes}"
                th:value="${recipe.id}"
                th:text="${recipe.id} + ' - ' + ${recipe.recipe_name} + ' - ' + ${recipe.recipe_description}"></option>
    </select>

    <select th:field="*{user}" required>
        <option th:each="user : ${allowed_users}"
                th:value="${user.id}"
                th:text="${user.id} + ' - ' + ${user.login} + ' - ' + ${user.nickname}"></option>
    </select>

    <input type="text" th:field="*{text}" placeholder="Текст" minlength="50" maxlength="500" required>
    <div th:if="${#fields.hasErrors('text')}" style="color:red;">
        <span th:errors="*{text}"></span>
    </div>

    <input type="number" th:field="*{rating}" step="1" min="1" max="5" placeholder="Рейтинг" required>

    <button type="submit">Add review</button>
</form>
</body>
</html>
