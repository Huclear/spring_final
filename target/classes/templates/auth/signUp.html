<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        window.onload = function() {
            var errorMessage = document.getElementById('errorMessage');
            if (errorMessage && errorMessage.textContent.trim() !== '') {
                alert(errorMessage.textContent);
            }
        };
    </script>
</head>
<body>
<h3 id="errorMessage" th:text="${error_message}" style="display:none;"></h3>
<form action="#" th:action="@{/registration}" th:object="${register_model}" method="post">
    <div>
        <label> Логин : <input type="text" th:field="*{login}" required> </label>
        <div th:if="${#fields.hasErrors('login')}" style="color:red;">
            <span th:errors="*{login}"></span>
        </div>
    </div>
    <div>
        <label> Псевдоним : <input type="text" th:field="*{nickname}" required> </label>
        <div th:if="${#fields.hasErrors('nickname')}" style="color:red;">
            <span th:errors="*{nickname}"></span>
        </div>
    </div>
    <div>
        <label> Пароль : <input type="password" th:field="*{password}" required> </label>
        <div th:if="${#fields.hasErrors('password')}" style="color:red;">
            <span th:errors="*{password}"></span>
        </div>
    </div>
    <div>
        <label> О себе : <input type="text" th:field="*{aboutMe}"> </label>
        <div th:if="${#fields.hasErrors('aboutMe')}" style="color:red;">
            <span th:errors="*{aboutMe}"></span>
        </div>
    </div>
    <div><input type="submit" value="Регистрация"/></div>
</form>
</body>
</html>
